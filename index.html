<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | 3-column preview card component</title>
</head>

<body>
  <div class="container">
    <div class="box1">
      <div style="height: 100px; width: 100px; background: red;"></div>
    </div>
    <div class="box2">
      <div style="height: 30px; width: 30px; background: purple;"></div>
      <div style="height: 30px; width: 30px; background: rgb(105, 128, 86);"></div>
      <div style="height: 30px; width: 30px; background: rgb(197, 124, 75);"></div>
    </div>
    <div class="box3">
      <div style="height: 100px; width: 100px; background: rgb(255, 242, 54);"></div>
    </div>
  </div>
  <!-- Sedans
  Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city
  or on your next road trip.

  SUVs
  Take an SUV for its spacious interior, power, and versatility. Perfect for your next family vacation
  and off-road adventures.

  Luxury
  Cruise in the best car brands without the bloated prices. Enjoy the enhanced comfort of a luxury
  rental and arrive in style.

</html>
